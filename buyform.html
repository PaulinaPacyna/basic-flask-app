{% extends 'layout.html' %}
{% block content %}
<div class="container" >

  <form action="./edit"  method="post" enctype='multipart/form-data' class="mt-5">
    {% for item in data %}
      <input type="hidden" name="Id" value="{{item.Id}}"/>
      <div class="form-group">
        <label for="Username">Username: </label>
        <input type="text" class="form-control" name="Username" id="Username" value="{{item.Username}}">
      </div>
      <div class="form-group">
        <label for="Password">Password: </label>
        <input type="text" class="form-control" name="Password" id="Password" value="{{item.Password}}">
      </div>
      <div class="form-group ml-4">
        
        {% if item.EmailVerified == True %}
        <input type="checkbox" class="form-check-input" name="EmailVerified" checked>
        {% else %}
        <input type="checkbox" class="form-check-input" name="EmailVerified" >
        {% endif %}
        <label for="email">Email Verified: </label>
      </div>
      
      {% endfor %}
      <button type="submit" class="btn btn-primary"><i class="fa fa-save mr-1"></i>Update</button>
    </form>
  
  <div class="row mt-5">
    <div class="col-12">      
    </div>
  </div>
</div>
{% endblock %}
